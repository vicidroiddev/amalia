apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

def toolchainVersions = [
        minSdk    : 21,
        targetSdk : 28,
        compileSdk: 28,
]

android {
    compileSdkVersion toolchainVersions.compileSdk

    defaultConfig {
        minSdkVersion toolchainVersions.minSdk
        targetSdkVersion toolchainVersions.targetSdk
        versionCode 1
        versionName "1.0 (alpha)"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {}
        integration {}
    }
}

dependencies {
    def lifecycleVersion = "1.1.1"
    def kotlinVersion = "1.3.0"
    def androidXVersion = "1.0.0"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    testImplementation "junit:junit:4.12"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0"
    testImplementation "org.robolectric:robolectric:3.8"
    testImplementation "android.arch.core:core-testing:$lifecycleVersion"

    implementation "android.arch.lifecycle:extensions:$lifecycleVersion"
    implementation "android.arch.lifecycle:common-java8:$lifecycleVersion"

    implementation "androidx.appcompat:appcompat:$androidXVersion"
    implementation "androidx.annotation:annotation:$androidXVersion"
}
